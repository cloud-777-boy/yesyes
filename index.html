<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4ecdc4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pixel Mage Arena">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="pma-default-server" content="">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <title>Pixel Mage Arena - Multiplayer Destruction Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
        }
        
        #container {
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 26, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #4ecdc4;
            text-align: center;
            min-width: 400px;
        }
        
        #menu h1 {
            color: #4ecdc4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.7);
        }
        
        #menu h2 {
            color: #ffd93d;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .menu-section {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #4ecdc4 0%, #3a9d96 100%);
            border: none;
            color: #0a0a1a;
            padding: 15px 40px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #ffd93d 0%, #d4b130 100%);
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4ecdc4;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .hidden {
            display: none !important;
        }

        #iosInstallHint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 26, 0.95);
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            max-width: 320px;
            line-height: 1.4;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        }

        #iosInstallHint strong {
            display: block;
            color: #ffd93d;
            margin-bottom: 6px;
        }
        
        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(10, 10, 26, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #ef4444;
        }
        
        #connectionStatus.connected {
            border-color: #4ade80;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #4ade80;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas" width="1600" height="900"></canvas>
        
        <div id="menu">
            <h1>‚ö° PIXEL MAGE ARENA ‚ö°</h1>
            <h2>Multiplayer Destruction Game</h2>
            
            <div class="menu-section">
                <button id="btnSinglePlayer" onclick="startSinglePlayer()">
                    üéÆ SINGLEPLAYER
                </button>
            </div>
            
            <div class="menu-section">
                <button id="btnMultiplayer" onclick="showMultiplayerMenu()" class="secondary">
                    üåê MULTIPLAYER
                </button>
            </div>

            <div class="menu-section">
                <button id="btnInstallApp" class="hidden">
                    üì± INSTALL APP
                </button>
            </div>
            
            <div id="multiplayerMenu" class="menu-section hidden">
                <input type="text" id="serverUrl" placeholder="Server URL" value="">
                <button onclick="startMultiplayer()">üîó CONNECT</button>
                <button onclick="hideMultiplayerMenu()">‚Üê BACK</button>
            </div>
            
            <div class="menu-section" style="margin-top: 30px; font-size: 0.9em; color: #888;">
                <p>Destroy terrain pixel-by-pixel</p>
                <p>Cast magical spells</p>
                <p>Up to 64 players online</p>
            </div>
        </div>
        
        <div id="connectionStatus" class="hidden">
            <span class="status-indicator"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div id="iosInstallHint" class="hidden">
            <strong>Add to Home Screen</strong>
            Tap the share icon and choose ‚ÄúAdd to Home Screen‚Äù to install Pixel Mage Arena.
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="terrain.js"></script>
    <script src="physics.js"></script>
    <script src="player.js"></script>
    <script src="projectile.js"></script>
    <script src="engine.js"></script>
    <script src="network.js"></script>
    <script src="input.js"></script>
    
    <script>
        let game = null;
        let network = null;
        let input = null;
        let deferredInstallPrompt = null;
        const installButton = document.getElementById('btnInstallApp');
        const iosInstallHint = document.getElementById('iosInstallHint');
        const serverUrlInput = document.getElementById('serverUrl');
        const SERVER_STORAGE_KEY = 'pma.serverUrl';
        const DEFAULT_ASPECT_RATIO = 16 / 9;
        const IPHONE_LANDSCAPE_ASPECT_RATIO = 19.5 / 9;
        const CANVAS_VIEWPORT_PADDING = 0.95;

        function isIPhoneLandscape() {
            const ua = window.navigator.userAgent || '';
            const platform = window.navigator.platform || '';
            const maxTouch = window.navigator.maxTouchPoints || 0;
            const isIPhone = /iPhone/i.test(ua) || /iPhone/i.test(platform);
            const isAppleHandset = (!isIPhone && /Mac/i.test(platform) && maxTouch > 1 && Math.min(window.innerWidth, window.innerHeight) <= 430);
            return (isIPhone || isAppleHandset) && window.innerWidth > window.innerHeight;
        }

        function getTargetAspectRatio() {
            return isIPhoneLandscape() ? IPHONE_LANDSCAPE_ASPECT_RATIO : DEFAULT_ASPECT_RATIO;
        }

        function resizeCanvasToViewport() {
            const canvas = document.getElementById('gameCanvas');
            if (!canvas) return;

            const aspect = getTargetAspectRatio();
            const padding = isIPhoneLandscape() ? 1 : CANVAS_VIEWPORT_PADDING;
            const maxWidth = window.innerWidth * padding;
            const maxHeight = window.innerHeight * padding;

            let width = maxWidth;
            let height = width / aspect;

            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspect;
            }

            width = Math.max(1, Math.round(width));
            height = Math.max(1, Math.round(height));

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.width = width;
            canvas.height = height;

            if (game) {
                game.onCanvasResized();
            }

            updateIOSInstallHint();
        }

        function getDefaultWebSocketUrl() {
            const { protocol, hostname, port, host, origin } = window.location;
            const wsProtocol = protocol === 'https:' ? 'wss:' : 'ws:';
            const normalizedHost = host || hostname;
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname.endsWith('.local');

            if (isLocalhost) {
                return 'ws://localhost:8080';
            }

            if (origin === 'null') {
                return 'ws://localhost:8080';
            }

            if (port && port !== '80' && port !== '443') {
                return `${wsProtocol}//${hostname}:${port}`;
            }

            let targetHost = normalizedHost;
            if (hostname.endsWith('.replit.app')) {
                targetHost = hostname.replace('.replit.app', '.repl.co');
            } else if (hostname.endsWith('.replit.dev')) {
                targetHost = hostname.replace('.replit.dev', '.repl.co');
            }

            return `${wsProtocol}//${targetHost}`;
        }

        function getGlobalServerOverride() {
            if (typeof window !== 'undefined') {
                const override = window.PIXEL_MAGE_SERVER || window.PIXEL_MAGE_SERVER_URL;
                if (typeof override === 'string' && override.trim()) {
                    return override.trim();
                }
            }
            return '';
        }

        function getMetaServerOverride() {
            const meta = document.querySelector('meta[name="pma-default-server"]');
            if (meta && typeof meta.content === 'string' && meta.content.trim()) {
                return meta.content.trim();
            }
            return '';
        }

        function getStoredServerOverride() {
            try {
                const stored = window.localStorage.getItem(SERVER_STORAGE_KEY);
                return stored || '';
            } catch (error) {
                console.warn('Unable to access localStorage for server URL:', error);
                return '';
            }
        }

        function storeServerOverride(url) {
            if (!url) return;
            try {
                window.localStorage.setItem(SERVER_STORAGE_KEY, url);
            } catch (error) {
                console.warn('Unable to store server URL preference:', error);
            }
        }

        function getQueryServerOverride() {
            try {
                const params = new URLSearchParams(window.location.search || '');
                const value = params.get('server');
                return value ? value.trim() : '';
            } catch (error) {
                return '';
            }
        }

        function normalizeServerUrl(url) {
            if (!url) return '';
            let trimmed = url.trim();
            if (!trimmed) return '';

            if (/^https?:\/\//i.test(trimmed)) {
                trimmed = trimmed.replace(/^http:\/\/+/i, 'ws://').replace(/^https:\/\/+/i, 'wss://');
            }

            if (!/^wss?:\/\//i.test(trimmed)) {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                if (trimmed.startsWith('//')) {
                    trimmed = `${wsProtocol}${trimmed}`;
                } else {
                    trimmed = `${wsProtocol}//${trimmed.replace(/^\/+/, '')}`;
                }
            }

            return trimmed;
        }

        function resolveInitialServerUrl() {
            const queryOverride = normalizeServerUrl(getQueryServerOverride());
            if (queryOverride) {
                storeServerOverride(queryOverride);
                return queryOverride;
            }

            const storedOverride = normalizeServerUrl(getStoredServerOverride());
            if (storedOverride) {
                return storedOverride;
            }

            const globalOverride = normalizeServerUrl(getGlobalServerOverride());
            if (globalOverride) {
                return globalOverride;
            }

            const metaOverride = normalizeServerUrl(getMetaServerOverride());
            if (metaOverride) {
                return metaOverride;
            }

            return getDefaultWebSocketUrl();
        }

        function isStandaloneMode() {
            return window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
        }

        function shouldShowIOSHint() {
            if (!iosInstallHint) return false;
            const ua = window.navigator.userAgent || '';
            const isIOS = /iphone|ipad|ipod/i.test(ua);
            const isStandalone = isStandaloneMode() || window.navigator.standalone;
            return isIOS && !isStandalone;
        }

        function updateIOSInstallHint() {
            if (!iosInstallHint) return;
            if (shouldShowIOSHint()) {
                iosInstallHint.classList.remove('hidden');
            } else {
                iosInstallHint.classList.add('hidden');
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            if (serverUrlInput) {
                serverUrlInput.value = resolveInitialServerUrl();
            }
            resizeCanvasToViewport();
            updateIOSInstallHint();
        });

        if (installButton) {
            installButton.addEventListener('click', async () => {
                if (!deferredInstallPrompt) return;
                installButton.disabled = true;
                deferredInstallPrompt.prompt();
                try {
                    await deferredInstallPrompt.userChoice;
                } finally {
                    deferredInstallPrompt = null;
                    installButton.classList.add('hidden');
                    installButton.disabled = false;
                }
            });
        }

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredInstallPrompt = event;
            if (installButton) {
                installButton.classList.remove('hidden');
            }
        });

        window.addEventListener('appinstalled', () => {
            deferredInstallPrompt = null;
            if (installButton) {
                installButton.classList.add('hidden');
            }
            updateIOSInstallHint();
        });

        function startSinglePlayer() {
            const canvas = document.getElementById('gameCanvas');
            resizeCanvasToViewport();
            
            // Initialize game
            game = new GameEngine(canvas, false);
            game.init();
            game.onCanvasResized();
            
            // Add local player
            const playerId = 'player-' + Math.random().toString(36).substr(2, 9);
            game.playerId = playerId;
            game.addPlayer(playerId, game.width / 2, 100);
            
            // Setup input
            input = new InputManager(canvas, game, null);
            network = null;
            
            // Hide menu, show HUD
            document.getElementById('menu').classList.add('hidden');
            
            // Start game loop
            game.start();
            
            // Update HUD
            setInterval(updateHUD, 100);
            
            console.log('Singleplayer game started!');
        }
        
        function showMultiplayerMenu() {
            document.getElementById('btnSinglePlayer').classList.add('hidden');
            document.getElementById('btnMultiplayer').classList.add('hidden');
            document.getElementById('multiplayerMenu').classList.remove('hidden');
        }
        
        function hideMultiplayerMenu() {
            document.getElementById('btnSinglePlayer').classList.remove('hidden');
            document.getElementById('btnMultiplayer').classList.remove('hidden');
            document.getElementById('multiplayerMenu').classList.add('hidden');
        }
        
        function startMultiplayer() {
            const canvas = document.getElementById('gameCanvas');
            const rawUrl = serverUrlInput ? serverUrlInput.value : '';
            const serverUrl = normalizeServerUrl(rawUrl);
            if (!serverUrl) {
                alert('Please provide a multiplayer server URL before connecting.');
                return;
            }
            if (serverUrlInput) {
                serverUrlInput.value = serverUrl;
            }
            storeServerOverride(serverUrl);
            resizeCanvasToViewport();
            
            // Initialize game
            game = new GameEngine(canvas, false);
            game.init();
            game.onCanvasResized();
            
            // Setup networking
            network = new NetworkManager(game);
            
            // Show connection status
            document.getElementById('connectionStatus').classList.remove('hidden');
            updateConnectionStatus(false, 'Connecting...');
            
            // Try to connect
            try {
                network.connect(serverUrl);
                
                // Wait for connection
                setTimeout(() => {
                    if (network.connected) {
                        // Setup input with network
                        input = new InputManager(canvas, game, network);
                        
                        // Hide menu, show HUD
                        document.getElementById('menu').classList.add('hidden');
                        
                        // Start game loop
                        game.start();
                        
                        // Update HUD
                        setInterval(updateHUD, 100);
                        
                        updateConnectionStatus(true, 'Connected');
                        console.log('Multiplayer game started!');
                    } else {
                        updateConnectionStatus(false, 'Connection failed');
                        alert('Could not connect to multiplayer server. Check the server URL or try again later.');
                        if (!game || !game.running) {
                            startSinglePlayer();
                        }
                    }
                }, 1000);
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus(false, 'Error: ' + error.message);
                alert('Connection error. Starting in offline mode instead.');
                if (!game || !game.running) {
                    startSinglePlayer();
                }
            }
        }
        
        function updateHUD() {
            if (!game || !game.playerId) return;

            if (network) {
                network.interpolateRemotePlayers();
            }

            if (input) {
                input.update();
            }
        }
        
        function updateConnectionStatus(connected, text) {
            const status = document.getElementById('connectionStatus');
            const indicator = status.querySelector('.status-indicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                status.classList.add('connected');
                indicator.classList.add('connected');
            } else {
                status.classList.remove('connected');
                indicator.classList.remove('connected');
            }
            
            statusText.textContent = text;
        }
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvasToViewport);
        window.addEventListener('orientationchange', resizeCanvasToViewport);
        window.addEventListener('orientationchange', updateIOSInstallHint);
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                updateIOSInstallHint();
            }
        });
        
        // Prevent accidental page unload
        window.addEventListener('beforeunload', (e) => {
            if (game && game.running) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch((error) => {
                    console.error('Service worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
